<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Handsontable</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Handsontable CSS -->
    <link href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">

    <script src="./validator.js" type="text/javascript"></script>
        <!-- Bootstrap & Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>

    <script type="text/javascript" src="./Page.js"></script>

    <!-- font awesome cdns-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...your-integrity-key..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="container p-3" onload="loadItems();">
    <table>
        <tr>
            <td>Item Name</td><td><input type="text" id="textInput" class="form-control" placeholder="Enter item name"></td>
        </tr>
        <tr>
           <td>Item Image URL</td><td><input type="url" onchange="setImagePreview(this.value);" id="imageInput" class="form-control" placeholder="Enter item image URL"></td>
        </tr>
    </table>
    <div id="imagePreview" style="width: 90vw; height: 50vh; border: 1px solid #ccc;"></div> 
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary mb-3" onclick="save();loadItems();"><i class="fa-solid fa-floppy-disk"></i>&nbsp;Save</button>
        <button class="btn btn-secondary mb-3 ms-2" onclick="clearLocalStorage();"><i class="fa-solid fa-broom"></i>&nbsp;Delete All</button>
    </div>
    <div id="listAllItems"></div>
    <style rel="stylesheet">
        .item-image {
            display: flex;
            justify-content: center;
            background-size: cover;
            background-position: center;
            width: 50vw; 
            height: 25vh;
        }
        .item-odd{
            background-color:rgb(168, 195, 223);
        }
        .item-even{
            background-color:rgb(77, 129, 182);
        }
        #imagePreview {
             background-size: cover;
            background-position: center;
            width: 90vw; 
            height: 50vh;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</body>
</html>
