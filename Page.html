<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Handsontable</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Handsontable CSS -->
    <link href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">

    <script src="./validator.js" type="text/javascript"></script>
        <!-- Bootstrap & Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>

    <script type="text/javascript" src="./Page.js"></script>

    <!-- font awesome cdns-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...your-integrity-key..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="" onload="loadItems();checkOnline();">
    <div id="checkOnline" class="p-3"></div>
    <div class="py-3">
        <div class="d-flex align-items-center justify-content-between p-2">
            <div>Item Name</div><div><input type="text" id="textInput" class="form-control" placeholder="Enter item name"></div>
        </div>
        <div class="d-flex align-items-center justify-content-between p-2">
           <div>Item Image URL</div><div><input type="url" onchange="setImagePreview(this.value);" id="imageInput" class="form-control" placeholder="Enter item image URL"></div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div id="imagePreview" class="p-5" style="width: 90vw; height: 50vh; border: 1px solid #ccc;"></div> 
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary mb-3" onclick="save();loadItems();"><i class="fa-solid fa-floppy-disk"></i>&nbsp;Save</button>
        <button class="btn btn-success mb-3 ms-2" onclick="clearLocalStorage();"><i class="fa-solid fa-broom"></i>&nbsp;Delete All</button>
    </div>
    <div id="listAllItems"></div>
    <style rel="stylesheet">
        body{
            background-image: linear-gradient(to right, #f0f4f8, #d9e2ec, #bcccdc, #9fb8d9, #82a3d6);
        }
        .item-odd, .item-even {
            border-radius: 20px;
        }
        .item-image {
            display: flex;
            justify-content: center;
            background-size: cover;
            background-position: center;
            width: 50vw; 
            height: 25vh;
        }
        .item-odd{
            background-color:rgb(168, 195, 223);
        }
        .item-even{
            background-color:rgb(129, 167, 206);
        }
        #imagePreview {
             background-size: cover;
            background-position: center;
            width: 90vw; 
            height: 50vh;
            border-style: dashed;
            border: 2px;
            border-color: red;
            border-radius: 5px;
        }
        #checkOnline{
            width:100vw;
            height: 100vh;
            overflow:none;
            position: absolute;
            z-index:1000;
            background-color: black;
            color:white;
            background-image: url("./offline.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</body>
</html>
